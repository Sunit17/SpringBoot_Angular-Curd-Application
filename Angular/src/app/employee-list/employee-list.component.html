<h2>Employee-List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>Lastname</th>
            <th>MailId</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
            <td>{{employee.mail_id}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 15px;">Delete</button>
                <button (click)="viewEmployee(employee.id)" class="btn btn-info" style="margin-left: 15px;">View</button>
            </td>
        </tr>
        
    </tbody>

</table>
